<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Tree Visualizer</h1>

    <form id="treeForm">
        <label for="num_nodes">Number of Nodes:</label>
        <input type="number" id="num_nodes" name="num_nodes" min="2" required><br><br>
        
        <label for="start_node">Start Node:</label>
        <input type="number" id="start_node" name="start_node" min="1" required><br><br>
        
        <label for="goal_node">Goal Node:</label>
        <input type="number" id="goal_node" name="goal_node" min="1" required><br><br>
        
        <button type="submit">Generate Tree</button>
        <button id="download_positions_csv">Download Node Positions CSV</button>
        <button id="download_path_details_csv">Download Path Details CSV</button>
    </form>

    <div>
        <h2>Tree Visualization:</h2>
        <div id="treeImageContainer">
            <img id="treeImage" src="" alt="Tree visualization will appear here">
        </div>
        <div id="controls">
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <button id="download_image">Download Graph Image</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
